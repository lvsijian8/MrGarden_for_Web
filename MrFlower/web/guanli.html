<!DOCTYPE HTML>
<html>
<head>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="bookmark" href="/images/favicon.ico" type="image/x-icon" />
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css'/>
    <link href="css/guanli_style.css" rel='stylesheet' type='text/css'/>
    <link href="css/font-awesome2.css" rel="stylesheet">
</head>
<body>
<div id="page-wrapper">
    <div class="graphs">
        <div class="col_3" style="border-bottom-color: #e6e6e6">
            <div class="col-md-3 widget widget1">
                <div class="r3_counter_box">
                    <i class="fa"><img src="images/Temperature.png"> </i>
                    <div class="stats">
                        <h5>30<span>°C</span></h5>
                        <div class="grow grow3">
                            <p>温度</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 widget widget1">
                <div class="r3_counter_box">
                    <i class="fa"><img src="images/Humidity.png"></i>
                    <div class="stats">
                        <h5>30<span>%</span></h5>
                        <div class="grow grow1">
                            <p>湿度</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 widget widget1">
                <div class="r3_counter_box">
                    <i class="fa"><img src="images/Battery_Full.png"> </i>
                    <div class="stats">
                        <h5>100<span>%</span></h5>
                        <div class="grow">
                            <p>电量</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 widget">
                <div class="r3_counter_box">
                    <i class="fa"><img src="images/Sun.png"> </i>
                    <div class="stats">
                        <h5>强<span></span></h5>
                        <div class="grow grow2">
                            <p>光照</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
